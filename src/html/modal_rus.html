<div id="modal" class="modal">
    <div class="modal__content">
        <svg
                id="close_icon"
                class="close_icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
        >
            <rect width="24" height="24" fill="#F8F8F8" />
            <g clip-path="url(#clip0_18_5089)">
                <path
                        d="M15.8887 7.88867L8.1105 15.6668"
                        stroke="#B4B4B4"
                        stroke-width="1.5"
                />
                <path
                        d="M15.8887 15.667L8.1105 7.88882"
                        stroke="#B4B4B4"

                    id="userNameInput"

                    name="userName"

                    value=""
            />

            <input
                    class="input-form"
                    id="userPhoneInput"
                    type="text"
                    name="userPhone"
                    placeholder="+380 __-__-__-___"
                    value=""
            />
            <button
                    id="closedModal"
                    class="btn_modal"
                    type="submit"
            >
                Подать заявку
            </button>
        </form>
